<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>数据统计</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="../../mui/css/mui.min.css">
    <link rel="stylesheet" href="../../app.css" />
    <link rel="stylesheet" href="data.css" />
    <script src="../../app.js"></script>

</head>

<body>
    <header class="mui-bar mui-bar-nav">
        <h1 id="title" class="mui-title">数据统计</h1>
    </header>
    <main class="main" id="data">
        <section class="unit">

            <div class="unit-head">
                <h1 class="headline"><span>用户数据</span></h1>
            </div>
            <div class="unit-body-wrap">
                <div class="unit-body">
                    <div class="percent">
                        <div class="percent-tit">今日注册</div>
                        <div class="percent-cont">0人</div>
                        <div class="divider"></div>
                    </div>
                    <div class="percent">
                        <div class="percent-tit">本周注册</div>
                        <div class="percent-cont">0人</div>
                        <div class="divider"></div>
                    </div>
                    <div class="percent">
                        <div class="percent-tit">本月注册</div>
                        <div class="percent-cont">0人</div>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
            <div class="btn-wrap">
                <a href="../user/user-data.html" class="btn-redirect">详情 ></a>
            </div>
        </section>
        <section class="unit">
            <div class="unit-head">
                <h1 class="headline"><span>出票数据</span></h1>
            </div>
            <div class="unit-body-wrap">
                <div class="unit-body">
                    <div class="percent">
                        <div class="percent-tit">今日出票</div>
                        <div class="percent-cont-group">
                            <div class="percent-cont">0单</div>
                            <div class="percent-cont">0元</div>
                            <div class="divider"></div>
                        </div>
                    </div>
                    <div class="percent">
                        <div class="percent-tit">本周出票</div>
                        <div class="percent-cont-group">
                            <div class="percent-cont">0单</div>
                            <div class="percent-cont">0元</div>
                            <div class="divider"></div>
                        </div>
                    </div>
                    <div class="percent">
                        <div class="percent-tit">本月出票</div>
                        <div class="percent-cont-group">
                            <div class="percent-cont">0单</div>
                            <div class="percent-cont">0元</div>
                        </div>
                    </div>

                    <div class="clearfix"></div>
                </div>
            </div>
            <div class="btn-wrap">
                <a href="user-data.html" class="btn-redirect">详情 ></a>
            </div>
        </section>
    </main>
    <nav class="mui-bar mui-bar-tab" id="nav-bar">
        <a id="defaultTab" class="mui-tab-item " href="../../index.html">
			<span class="mui-icon icon-order"></span>
			<span class="mui-tab-label">订单管理</span>
		</a>
        <a class="mui-tab-item " href="../user/user-manage.html">
			<span class="mui-icon icon-user"></span>
			<span class="mui-tab-label">用户管理</span>
		</a>
        <a class="mui-tab-item mui-active" href="../data/data-statistics.html">
			<span class="mui-icon icon-data"></span>
			<span class="mui-tab-label">数据统计</span>
		</a>
        <a class="mui-tab-item" href="../mine/person-center.html">
			<span class="mui-icon icon-mine"></span>
			<span class="mui-tab-label">个人中心</span>
		</a>
    </nav>
    <script src="../../mui/js/mui.min.js"></script>
</body>

</html>
