<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>数据统计</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../../mui/css/mui.min.css">
		<link rel="stylesheet" href="../../app.css" />
		<link rel="stylesheet" href="data.css" />
		<script src="../../app.js"></script>

	</head>

	<body>
		<!--<header class="mui-bar mui-bar-nav" id="bar">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">数据统计</h1>
			<link rel="stylesheet" href="../../mui/mui.min.css" />
			<link rel="stylesheet" href="../../app.js" />
			<link rel="stylesheet" href="um.css" />
		</header>-->
		<div class="main" id="data">
			<section class="unit">

				<div class="unit-head">
					<h1 class="headline"><span>用户数据</span></h1>
				</div>
				<div class="unit-body-wrap">
					<div class="unit-body">
						<div class="percent">
							<div class="percent-tit">今日注册</div>
							<div class="percent-cont">0人</div>
							<div class="divider"></div>
						</div>
						<div class="percent">
							<div class="percent-tit">本周注册</div>
							<div class="percent-cont">0人</div>
							<div class="divider"></div>
						</div>
						<div class="percent">
							<div class="percent-tit">本月注册</div>
							<div class="percent-cont">0人</div>
						</div>
						
						<div class="clearfix"></div>
					</div>
				</div>
				<div class="btn-wrap">
					<a href="" class="btn-redirect">详情 ></a>
				</div>

			</section>
			<section class="unit">
				<div class="unit-head">
					<h1 class="headline"><span>出票数据</span></h1>
				</div>
				<div class="unit-body-wrap">
					<div class="unit-body">
						<div class="percent">
							<div class="percent-tit">今日出票</div>
							<div class="percent-cont-group">
								<div class="percent-cont">0单</div>
								<div class="percent-cont">0元</div>
								<div class="divider"></div>
							</div>
						</div>
						<div class="percent">
							<div class="percent-tit">本周出票</div>
							<div class="percent-cont-group">
								<div class="percent-cont">0单</div>
								<div class="percent-cont">0元</div>
								<div class="divider"></div>
							</div>
						</div>
						<div class="percent">
							<div class="percent-tit">本月出票</div>
							<div class="percent-cont-group">
								<div class="percent-cont">0单</div>
								<div class="percent-cont">0元</div>
							</div>
						</div>
						
						<div class="clearfix"></div>
					</div>
				</div>
				<div class="btn-wrap">
					<a href="" class="btn-redirect">详情 ></a>
				</div>

			</section>

		</div>
		<script src="../../mui/js/mui.min.js"></script>
	</body>

</html>
