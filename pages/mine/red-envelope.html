<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="../../mui/css/mui.min.css" />
    <link rel="stylesheet" href="../../app.css" />
    <link rel="stylesheet" href="person.css" />
    <script src="../../app.js"></script>
</head>

<body>
    <header class="mui-bar mui-bar-nav">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">创建红包</h1>
        <a class="mui-icon mui-pull-right history" id="r-e-record">红包记录</a>
    </header>
    <div class="main" id="red-envelope">
        <form action="">
            <div class="re-type">
                <h1 class="re-describe">添加红包类型</h1>
                <a class="btn-re-set">
                    <div class="txt-1">满减红包</div>
                    <div class="txt-2">点击设置</div>
                </a>
            </div>
            <div class="re-info">
                <textarea name="" id="" cols="30" rows="10" placeholder="填写红包描述（例如恭喜发财，大吉大利）"></textarea>
            </div>
            <div class="re-row">
                <span class="re-row-txt">红包连接有效期</span>
                <span class="re-row-txt fr"><i>1</i>天</span>
            </div>
            <div class="re-action">
                <button class="btn-block">创建红包</button>
                <a href="" class="re-rule">红包规则</a>
            </div>
        </form>
    </div>
</body>

</html>
