<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="../../mui/css/mui.min.css" />
    <link rel="stylesheet" href="../../app.css" />
    <link rel="stylesheet" href="person.css" />
    <script src="../../app.js"></script>
</head>

<body>
    <header class="mui-bar mui-bar-nav">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">发送消息</h1>
        <a href="history-news.html" class="mui-icon mui-pull-right history btn-right">历史消息</a>
    </header>
    <div class="main" id="notice">
        <form action="">
            <div class="notice-content">
                <textarea name="" id="" cols="30" rows="10" placeholder="请在此处介绍自己..."></textarea>
                <span class="limit">0/60</span>
            </div>
            <div class="white-row">
                <span class="p-txt-title fix-w">保存设置</span>
                <div class="switch fr mui-switch mui-switch-green mui-switch-mini mui-active" id="btn-save-setting">
                    <div class="mui-switch-handle"></div>
                </div>
            </div>
            <div class="btn-wrap-common"></div>
            <div class="action">
                <button class="btn-block">确认发送</button>
                <a href="" class="rule">功能说明</a>
            </div>
        </form>
    </div>

    <script src="../../mui/js/mui.min.js"></script>
</body>

</html>
