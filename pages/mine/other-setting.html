<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>其他设置</title>
	<link rel="stylesheet" href="../../mui/css/mui.min.css" />
	<link rel="stylesheet" href="../../app.css" />
	<link rel="stylesheet" href="person.css" />
	<script src="../../app.js"></script>
</head>
<body id="p-info">
	<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">其他设置</h1>
		</header>
		<div class="mui-content">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						<span class="p-txt-title fix-w">推送控制</span>
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						<span class="p-txt-title fix-w">版本信息</span>
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						<span class="p-txt-title fix-w">版本更新</span>
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						<span class="p-txt-title fix-w">清除缓存</span>
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						<span class="p-txt-title fix-w">关于我们</span>
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						<span class="p-txt-title fix-w">帮助中心</span>
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						<span class="p-txt-title fix-w">意见反馈</span>
					</a>
				</li>
			</ul>
        </div>
        <div class="signout-wrap">
            <button class="btn-block btn-signout">退出当前账号</button>
		</div>
		<script src="../../libs/vue.min.js"></script>
		<script src="../../mui/js/mui.min.js"></script>
		<script>
			document.getElementsByClassName("btn-signout")[0].addEventListener('tap', function() {
				var btnArray = ['否', '是'];
				mui.confirm('确认要退出吗？', '', btnArray, function(e) {
					if (e.index == 1) {
						mui.toast('退出成功');
						window.location.href="../login/login.html"
					} else {
					}
				})
			});
		</script>
</body>
</html>
