<!DOCTYPE html>
<html lang="zh">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
		<link rel="stylesheet" href="../../mui/css/mui.min.css" />
		<link rel="stylesheet" href="../../app.css" />
		<link rel="stylesheet" href="person.css" />
		<script src="../../app.js"></script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">微信号</h1>
		</header>
		<div class="main" id="identify">
			<form class="mui-input-group">
				<div class="mui-input-row wechat-inputs">
					<label>真实姓名: </label>
					<input type="text" placeholder="请输入您的真实姓名">
				</div>
				<div class="mui-input-row wechat-inputs">
					<label>身份证号: </label>
					<input type="text" class="mui-input" placeholder="请输入您的身份证号码">
				</div>
				<div class="i-hint">
					身份认证是提现的重要凭证，绑定后不可更改
				</div>
				<button class="btn-block">确认</button>
			</form>
		</div>

		<script src="../../mui/js/mui.min.js"></script>
	</body>

</html>
