<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../../mui/css/mui.min.css">
    <link rel="stylesheet" href="../../app.css" />
    <link rel="stylesheet" href="order.css" />
    <script src="../../app.js"></script>
    <style>
        html,
        body {
            background-color: #f2f2f2;

<body>
    <header class="mui-bar mui-bar-nav" id="bar">

    <main class="mui-content o2">
        <section class="area">

                    <div class="table-cell">

                    </div>
                </div>
            </div>
            <div class="area-row margb24">
                <h1 class="font32 paddb24 borb1">订单信息</h1>
                <div class="one font28">
                    <span>用户名称: </span><span class="color5">13333331111 </span> <span class="font26">（长按拨打）</span>
                </div>
                <div class="one font28">
                    <span>订单编号: </span><span class="color5">TE20180613000005182339</span>
                </div>
                <div class="one font28">
                    <span>购买时间: </span><span class="color5">2018-06-13 10:26:27</span>
                </div>
                <div class="one font28">
                    <span>出票时间: </span><span class="color5">2018-06-13 10:49:25</span>

            </div>
            <div class="area-row margb24">
                <h1 class="font32 paddb24 margb24 borb1">订单内容</h1>

                    <span class="font32 color3">1 单式 |</span>
                    <span class="font32 color3">03,06,13,20,27,29</span>

                <h1 class="font32 paddv24">彩票照片</h1>
            </div>
            <div class="area-row margb24">
                <div class="btn-input-upload">
                    <input type="file">
                    <img src="" alt="" style="border: none; width: 0; height: 0;">
                </div>
            </div>
            <button class="btn-block margb24">取票</button>

    <footer></footer>
    <script src="../../libs/vue.min.js"></script>
    <script src="../../mui/js/mui.min.js"></script>
