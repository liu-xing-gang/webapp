    <script>
        // 动态计算#slider距离顶部的距离
        function dynamicTop() {
            if (document.getElementById('hint') !== null) {
                document.getElementById('slider').style.top =
                    parseInt(document.getElementById('hint').offsetHeight) +
                    parseInt(document.getElementById('bar').offsetHeight) + 'px'
                return
            }
            document.getElementById('slider').style.top = parseInt(document.getElementById('bar').offsetHeight) + 'px'
        }
        dynamicTop()
        window.onorientationchange = window.onresize = function() {
            Ccp.Common.getInstance().init()
            dynamicTop()
        }

        new Vue({
            el: '#app',
            data: {
                bShow: false,
            },
            methods: {
                toggleLayer: function() {
                    this.bShow = !this.bShow
                },
                selectType: function(e) {}
            },
            mounted: function(){
                (function($) {
                    $.init();
                    var result = $('#result')[0];
                    var btns = $('.btn');
                    btns.each(function(i, btn) {
                        btn.addEventListener('tap', function() {
                            var mask = mui.createMask();//callback为用户点击蒙版时自动执行的回调；
                            mask.show();//显示遮罩
                            
                            var _self = this;
                            
                            if (_self.picker) {
                                _self.picker.show(function(rs) {
                                    // result.innerText = '选择结果: ' + rs.text;
                                    _self.innerText = rs.text;
                                    _self.picker.dispose();
                                    _self.picker = null;
                                    mask.close();//关闭遮罩
                                });
                            } else {
                                var optionsJson = this.getAttribute('data-options') || '{}';
                                var options = JSON.parse(optionsJson);
                                var id = this.getAttribute('id');
                                /*
                                 * 首次显示时实例化组件
                                 * 示例为了简洁，将 options 放在了按钮的 dom 上
                                 * 也可以直接通过代码声明 optinos 用于实例化 DtPicker
                                 */
                                _self.picker = new $.DtPicker(options);

                               console.log(_self.picker)


                                _self.picker.show(function(rs) {
                                    /*
                                     * rs.value 拼合后的 value
                                     * rs.text 拼合后的 text
                                     * rs.y 年，可以通过 rs.y.vaue 和 rs.y.text 获取值和文本
                                     * rs.m 月，用法同年
                                     * rs.d 日，用法同年
                                     * rs.h 时，用法同年
                                     * rs.i 分（minutes 的第二个字母），用法同年
                                     */
                                    // result.innerText = '选择结果: ' + rs.text;
                                    _self.innerText = rs.text;
                                    /* 
                                     * 返回 false 可以阻止选择框的关闭
                                     * return false;
                                     */
                                    /*
                                     * 释放组件资源，释放后将将不能再操作组件
                                     * 通常情况下，不需要示放组件，new DtPicker(options) 后，可以一直使用。
                                     * 当前示例，因为内容较多，如不进行资原释放，在某些设备上会较慢。
                                     * 所以每次用完便立即调用 dispose 进行释放，下次用时再创建新实例。
                                     */
                                    _self.picker.dispose();
                                    _self.picker = null;
                                    mask.close();//关闭遮罩
                                });
                            }

                        }, false);
                    });
                })(mui);
            }
        })

        mui.init({
            gestureConfig: {
                doubletap: true
            },
        });
        (function($) {
            //阻尼系数
            var deceleration = mui.os.ios ? 0.003 : 0.0009;
            $('.mui-scroll-wrapper').scroll({
                bounce: false,
                indicators: true, //是否显示滚动条
                deceleration: deceleration
            });
            $.ready(function() {
                //循环初始化所有下拉刷新，上拉加载。
                $.each(document.querySelectorAll('.mui-slider-group .mui-scroll'), function(index, pullRefreshEl) {
                    $(pullRefreshEl).pullToRefresh({
                        down: {
                            callback: function() {
                                var self = this;
                                setTimeout(function() {
                                    var ul = self.element.querySelector('.mui-table-view');
                                    ul.insertBefore(createFragment(ul, index, 10, true), ul.firstChild);
                                    self.endPullDownToRefresh();
                                }, 1000);
                            }
                        },
                        up: {
                            callback: function() {
                                var self = this;
                                setTimeout(function() {
                                    var ul = self.element.querySelector('.mui-table-view');
                                    ul.appendChild(createFragment(ul, index, 5));
                                    self.endPullUpToRefresh();
                                }, 1000);
                            }
                        }
                    });
                });
                var createFragment = function(ul, index, count, reverse) {
                    var length = ul.querySelectorAll('li').length;
                    var fragment = document.createDocumentFragment();
                    var li;
                    for (var i = 0; i < count; i++) {
                        li = document.createElement('li');
                        li.className = 'mui-table-view-cell';
                        li.innerHTML = '第' + (index + 1) + '个选项卡子项-' + (length + (reverse ? (count - i) : (i + 1)));
                        fragment.appendChild(li);
                    }
                    return fragment;
                };
            });
        })(mui);

        


        
    </script>
