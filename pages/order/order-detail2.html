<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../../mui/css/mui.min.css">
    <link rel="stylesheet" href="../../app.css" />
    <link rel="stylesheet" href="order.css" />
    <script src="../../app.js"></script>
    <style>
        html,
        body {
            background-color: #f2f2f2;

<body>
    <header class="mui-bar mui-bar-nav" id="bar">

        <h1 class="mui-title">订单详情</h1>

                </div>

                        <span class="font28 tag">提供照片</span>
                    </div>
                    <div class="area-line">
                        <span class="font28">第2018068期</span>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="area-row margb24">
                <span class="font32">投注号码</span>
                <div class="font28 fr">
                    <span><i class="color1">1</i> 注</span>
                    <span><i class="color1">1</i> 倍</span>
                    <span><i class="color-y1">2.00</i> 元</span>

                </div>
                <div class="one font28">
                    <span>订单编号: </span><span class="color5">TE20180613000005182339</span>
                </div>
                <div class="one font28">
                    <span>购买时间: </span><span class="color5">2018-06-13 10:26:27</span>
                </div>
            </div>
            <div class="area-row borb1">
                <h1 class="font32 paddv24">彩票照片</h1>
            </div>
            <div class="area-row margb24">
                <div class="btn-input-upload">
                    <input type="file">
                    <img src="" alt="">
                </div>
            </div>
            <div class="btn-basis-group clearfloat">
                <button class="btn-basis btn-cancel-order">
                    <div><img src="../../images/icon-action1.png" alt=""></div>
                    <div>撤单</div>
                </button>
                <button class="btn-basis btn-out-ticket">出票</button>
            </div>
        </section>
    </main>
    <script src="../../libs/vue.min.js"></script>
    <script src="../../mui/js/mui.min.js"></script>
